<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order</title>
  </head>
  <body>
    <main>
      <article class="card">
            <img src="images/illustration-hero.svg" alt="An image of hero" class="hero">
          <div class="sub-card">
            <h1>Order Summary</h1>
            <p>
              You Can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like
            </p>
            <div class="price">
              <img src="images/icon-music.svg" alt="An image of music note">
              <div class="plan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="">Change</a>
            </div>
            <div class="button">
              <button class="submit" type="button">Proceed to Payment</button>
              <button class="cancel" type="button">Cancel Order</button>
            </div>
          </div>
      </article>
    </main>
  </body>
</html>
